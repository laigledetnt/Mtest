<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minecraft Simplifi√© - Sandbox 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
        }
        
        #inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .block-btn {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .block-btn.selected {
            border: 3px solid #ffff00;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,0,0.4);
        }
        
        #controls {
            position: fixed;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
            pointer-events: none;
        }
        
        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            pointer-events: all;
        }
        
        .joystick-inner {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
            pointer-events: none;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 100, 100, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            font-weight: bold;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            pointer-events: all;
            z-index: 20;
        }
        
        .btn:active {
            background: rgba(255,255,255,0.8);
            transform: translateX(-50%) scale(0.9);
        }
        
        #modeToggle {
            display: none;
        }
        
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 100;
            max-width: 90%;
        }
        
        #startBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 15;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px black;
        }
        
        #crosshair::before {
            width: 20px;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 3px;
            height: 20px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>‚õèÔ∏è Minecraft Sandbox Simplifi√©</h1>
        <p style="margin: 20px 0;">Construisez et d√©truisez des blocs !</p>
        <p>üïπÔ∏è Joystick gauche: D√©placer</p>
        <p>üîÑ Joystick droit: Rotation cam√©ra</p>
        <p>‚¨ÜÔ∏è Bouton: Sauter</p>
        <p>üëÜ Appui court: Placer un bloc</p>
        <p>üëÜ Maintenir appuy√©: D√©truire des blocs</p>
        <button id="startBtn">COMMENCER</button>
    </div>
    
    <div id="ui">
        <div>Blocs plac√©s: <span id="blockCount">0</span></div>
    </div>
    
    <div id="inventory"></div>
    
    <div id="crosshair"></div>
    
    <button id="modeToggle" style="display: none;">Changer Mode</button>
    
    <div id="controls">
        <div class="joystick" id="joystick">
            <div class="joystick-inner" id="joystickInner"></div>
        </div>
        <div class="joystick" id="rotationControl">
            <div class="joystick-inner" id="rotationInner"></div>
        </div>
    </div>
    <div class="btn" id="jumpBtn">‚¨ÜÔ∏è</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player;
        let velocity = new THREE.Vector3();
        let moveDirection = { x: 0, z: 0 };
        let rotationDelta = { x: 0, y: 0 };
        let playerRotation = 0;
        let cameraVerticalRotation = 0;
        let isJoystickActive = false;
        let isRotationActive = false;
        let blockCount = 0;
        let placedBlocks = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedBlockType = 0;
        let isHoldingTouch = false;
        let touchHoldTimer = null;
        let lastJumpTime = 0;
        const JUMP_COOLDOWN = 800; // 800ms entre chaque saut
        
        const BLOCK_SIZE = 2;
        const GRID_SIZE = 50;
        
        const blockTypes = [
            { name: 'Herbe', color: 0x3a9d23 },
            { name: 'Pierre', color: 0x808080 },
            { name: 'Bois', color: 0x8B4513 },
            { name: 'Sable', color: 0xf4a460 },
            { name: 'Brique', color: 0xb22222 },
            { name: 'Or', color: 0xffd700 }
        ];
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 300);
            
            // Camera - Premi√®re personne
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // Hauteur des yeux
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.left = -100;
            dirLight.shadow.camera.right = 100;
            dirLight.shadow.camera.top = 100;
            dirLight.shadow.camera.bottom = -100;
            scene.add(dirLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(GRID_SIZE * BLOCK_SIZE, GRID_SIZE * BLOCK_SIZE);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3a9d23,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            ground.userData.isGround = true;
            scene.add(ground);
            
            // Player - Invisible en premi√®re personne
            player = new THREE.Group();
            player.position.set(0, 0, 0);
            scene.add(player);
            
            // Ajouter la cam√©ra au joueur
            player.add(camera);
            camera.position.set(0, 1.6, 0); // Hauteur des yeux
            
            // Create initial blocks
            createInitialWorld();
            
            // Create inventory UI
            createInventory();
            
            // Controls
            setupControls();
            
            // Touch/Click events for block interaction
            let touchStartTime = 0;
            let isDestroying = false;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                // Ignorer si on touche les contr√¥les
                const touch = e.touches[0];
                if (touch.clientY > window.innerHeight - 200) return;
                
                touchStartTime = Date.now();
                isHoldingTouch = true;
                
                // Timer pour mode destruction
                touchHoldTimer = setTimeout(() => {
                    if (isHoldingTouch) {
                        isDestroying = true;
                        startDestroying();
                    }
                }, 200); // 200ms pour activer le mode destruction
            });
            
            renderer.domElement.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                isHoldingTouch = false;
                
                if (touchHoldTimer) {
                    clearTimeout(touchHoldTimer);
                    touchHoldTimer = null;
                }
                
                if (isDestroying) {
                    isDestroying = false;
                } else if (touchDuration < 200) {
                    // Appui court = placer un bloc
                    placeBlockAtCrosshair();
                }
            });
            
            renderer.domElement.addEventListener('click', (e) => {
                // Pour souris/desktop
                placeBlockAtCrosshair();
            });
            
            function startDestroying() {
                const destroyInterval = setInterval(() => {
                    if (!isDestroying) {
                        clearInterval(destroyInterval);
                        return;
                    }
                    destroyBlockAtCrosshair();
                }, 150); // D√©truire un bloc toutes les 150ms
            }
            
            function placeBlockAtCrosshair() {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const intersects = raycaster.intersectObjects(scene.children);
                
                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    if (intersect.object.userData.isBlock || intersect.object.userData.isGround) {
                        const normal = intersect.face.normal;
                        const newPos = intersect.point.add(normal.multiplyScalar(BLOCK_SIZE / 2));
                        placeBlock(newPos.x, newPos.y, newPos.z, selectedBlockType);
                    }
                }
            }
            
            function destroyBlockAtCrosshair() {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const intersects = raycaster.intersectObjects(scene.children);
                
                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    if (intersect.object.userData.isBlock) {
                        scene.remove(intersect.object);
                        const index = placedBlocks.indexOf(intersect.object);
                        if (index > -1) {
                            placedBlocks.splice(index, 1);
                            blockCount--;
                            document.getElementById('blockCount').textContent = blockCount;
                        }
                    }
                }
            }
            
            // Start animation
            animate();
        }
        
        function createInitialWorld() {
            // Quelques blocs de d√©part au sol et empil√©s
            for (let i = 0; i < 15; i++) {
                const x = (Math.random() - 0.5) * 40;
                const z = (Math.random() - 0.5) * 40;
                const height = Math.floor(Math.random() * 3); // 0 √† 2 blocs de hauteur
                
                for (let h = 0; h <= height; h++) {
                    placeBlock(x, BLOCK_SIZE / 2 + h * BLOCK_SIZE, z, Math.floor(Math.random() * blockTypes.length));
                }
            }
        }
        
        function createInventory() {
            const inventory = document.getElementById('inventory');
            blockTypes.forEach((type, index) => {
                const btn = document.createElement('div');
                btn.className = 'block-btn' + (index === 0 ? ' selected' : '');
                btn.style.background = '#' + type.color.toString(16).padStart(6, '0');
                btn.title = type.name;
                btn.onclick = () => selectBlock(index);
                inventory.appendChild(btn);
            });
        }
        
        function selectBlock(index) {
            selectedBlockType = index;
            document.querySelectorAll('.block-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
        }
        
        function placeBlock(x, y, z, typeIndex) {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const material = new THREE.MeshStandardMaterial({ 
                color: blockTypes[typeIndex].color,
                roughness: 0.7
            });
            const block = new THREE.Mesh(geometry, material);
            
            // Snap to grid
            block.position.x = Math.round(x / BLOCK_SIZE) * BLOCK_SIZE;
            block.position.y = Math.round(y / BLOCK_SIZE) * BLOCK_SIZE;
            block.position.z = Math.round(z / BLOCK_SIZE) * BLOCK_SIZE;
            
            block.castShadow = true;
            block.receiveShadow = true;
            block.userData.isBlock = true;
            block.userData.typeIndex = typeIndex;
            
            scene.add(block);
            placedBlocks.push(block);
            blockCount++;
            document.getElementById('blockCount').textContent = blockCount;
            
            return block;
        }
        
        function onBlockInteraction(e) {
            // Fonction supprim√©e - remplac√©e par le nouveau syst√®me
        }
        
        function setupControls() {
            // Joystick de mouvement - Support multi-touch
            let moveTouch = null;
            
            const joystick = document.getElementById('joystick');
            const joystickInner = document.getElementById('joystickInner');
            
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (moveTouch === null) {
                    moveTouch = e.touches[0].identifier;
                    isJoystickActive = true;
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isJoystickActive || moveTouch === null) return;
                
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === moveTouch) {
                        const touch = e.touches[i];
                        const rect = joystick.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        let deltaX = touch.clientX - centerX;
                        let deltaY = touch.clientY - centerY;
                        
                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        const maxDistance = 35;
                        
                        if (distance > maxDistance) {
                            deltaX = (deltaX / distance) * maxDistance;
                            deltaY = (deltaY / distance) * maxDistance;
                        }
                        
                        joystickInner.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                        
                        moveDirection.x = -deltaX / maxDistance;  // Invers√©
                        moveDirection.z = -deltaY / maxDistance;  // Invers√©
                        break;
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === moveTouch) {
                        isJoystickActive = false;
                        moveTouch = null;
                        joystickInner.style.transform = 'translate(-50%, -50%)';
                        moveDirection.x = 0;
                        moveDirection.z = 0;
                        break;
                    }
                }
            });
            
            // Contr√¥le de rotation
            let rotationTouch = null;
            const rotationControl = document.getElementById('rotationControl');
            const rotationInner = document.getElementById('rotationInner');
            
            rotationControl.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (rotationTouch === null) {
                    rotationTouch = e.touches[0].identifier;
                    isRotationActive = true;
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotationActive || rotationTouch === null) return;
                
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === rotationTouch) {
                        const touch = e.touches[i];
                        const rect = rotationControl.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        let deltaX = touch.clientX - centerX;
                        let deltaY = touch.clientY - centerY;
                        const maxDistance = 35;
                        
                        if (Math.abs(deltaX) > maxDistance) {
                            deltaX = Math.sign(deltaX) * maxDistance;
                        }
                        if (Math.abs(deltaY) > maxDistance) {
                            deltaY = Math.sign(deltaY) * maxDistance;
                        }
                        
                        rotationInner.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                        rotationDelta.x = -deltaX / maxDistance;  // Invers√© pour rotation horizontale
                        rotationDelta.y = -deltaY / maxDistance;  // Invers√© pour rotation verticale
                        break;
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === rotationTouch) {
                        isRotationActive = false;
                        rotationTouch = null;
                        rotationInner.style.transform = 'translate(-50%, -50%)';
                        rotationDelta.x = 0;
                        rotationDelta.y = 0;
                        break;
                    }
                }
            });
            
            // Saut avec cooldown
            const jumpBtn = document.getElementById('jumpBtn');
            
            jumpBtn.addEventListener('touchstart', handleJump);
            jumpBtn.addEventListener('click', handleJump);
            
            function handleJump(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const currentTime = Date.now();
                if (currentTime - lastJumpTime >= JUMP_COOLDOWN) {
                    velocity.y = 12;
                    lastJumpTime = currentTime;
                }
            }
            
            // Mode toggle - Supprim√©
            // document.getElementById('modeToggle').addEventListener('click', () => {
        }
        
        function checkBlockCollision(newX, newY, newZ) {
            const playerRadius = 0.5;
            const playerHeight = 2;
            
            for (let block of placedBlocks) {
                const dx = Math.abs(newX - block.position.x);
                const dy = Math.abs(newY + playerHeight/2 - block.position.y);
                const dz = Math.abs(newZ - block.position.z);
                
                if (dx < BLOCK_SIZE/2 + playerRadius && 
                    dy < BLOCK_SIZE/2 + playerHeight/2 && 
                    dz < BLOCK_SIZE/2 + playerRadius) {
                    return block;
                }
            }
            return null;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotation du joueur (horizontal et vertical)
            playerRotation += rotationDelta.x * 0.08;
            cameraVerticalRotation += rotationDelta.y * 0.06;
            
            // Limiter la rotation verticale (ne pas regarder trop haut/bas)
            cameraVerticalRotation = Math.max(-Math.PI / 2.5, Math.min(Math.PI / 2.5, cameraVerticalRotation));
            
            player.rotation.y = playerRotation;
            camera.rotation.x = cameraVerticalRotation;
            
            // Physics
            velocity.y -= 0.8; // Gravity
            
            // Movement
            const speed = 0.3;
            const moveX = -Math.sin(playerRotation) * moveDirection.z * speed - Math.cos(playerRotation) * moveDirection.x * speed;
            const moveZ = -Math.cos(playerRotation) * moveDirection.z * speed + Math.sin(playerRotation) * moveDirection.x * speed;
            
            const newX = player.position.x + moveX;
            const newZ = player.position.z + moveZ;
            const newY = player.position.y + velocity.y * 0.016;
            
            // Check collisions
            if (!checkBlockCollision(newX, player.position.y, player.position.z)) {
                player.position.x = newX;
            }
            if (!checkBlockCollision(player.position.x, player.position.y, newZ)) {
                player.position.z = newZ;
            }
            
            // Check if standing on block
            let onGround = false;
            if (newY <= 0) {
                player.position.y = 0;
                velocity.y = 0;
                onGround = true;
            } else {
                const blockBelow = checkBlockCollision(player.position.x, newY - 0.1, player.position.z);
                if (blockBelow && velocity.y <= 0) {
                    player.position.y = blockBelow.position.y + BLOCK_SIZE/2;
                    velocity.y = 0;
                    onGround = true;
                } else {
                    player.position.y = newY;
                }
            }
            
            // Boundaries
            player.position.x = Math.max(-GRID_SIZE, Math.min(GRID_SIZE, player.position.x));
            player.position.z = Math.max(-GRID_SIZE, Math.min(GRID_SIZE, player.position.z));
            
            // Camera follow - Premi√®re personne
            // La cam√©ra est d√©j√† attach√©e au joueur
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'none';
            init();
        });
    </script>
</body>
</html>
